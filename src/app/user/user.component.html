<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="save(profileForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error':!getStyleFirstName()}">
          <label for="firstName">First Name:</label>
          <em *ngIf="!getStyleFirstName() && profileForm.controls.firstName.errors.required">Required</em>
          <em *ngIf="!getStyleFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error':!getStyleLastName()}">
          <label for="lastName">Last Name:</label>
          <em *ngIf="!getStyleLastName()">Required</em>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>  
  
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
